<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: cursive;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color:gold;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>Passa o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo...</p>
    
</body>
</html>
