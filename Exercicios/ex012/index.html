<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video controls autoplay poster="imagens/umaimagemdaoraquecriei.png" width="560">
        <source src="midias/meu-demoVYT.m4v" type="video/mp4">
        <source src="midias/meu-video.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>    
    </video> 

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/G2nCsrJj1Ik" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vímeo</h1>
    <p>O processo para inserir vídeos do Vímeo é igual ao do YouTube, porém, não estou conseguindo acessar o site. <br>Então confia no pai.
    </p>

    
</body>
</html>
